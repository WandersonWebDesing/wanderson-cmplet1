    <div id="body">
        <h2>Contact</h2>
        <form id="contactForm">
            <h3>Inquiries</h3>
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name" required>
            </label>
            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="email" required>
            </label>
            <label for="subject">
                <span>Subject</span>
                <input type="text" id="subject" name="subject" required>
            </label>
            <label for="message">
                <span>Message</span>
                <textarea name="message" id="message" cols="30" rows="10" required></textarea>
            </label>
            <input type="submit" id="send" value="Send">
        </form>
        <div id="alert" style="display:none;"></div>
    </div>

    <!--Botão WatsApp-->

    <a href="https://api.whatsapp.com/send?phone=5511999999999&text=Olá!%20Gostaria%20de%20mais%20informações." class="whatsapp-button" target="_blank">

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const formData = new FormData(this);

            fetch('/send-message', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const alertDiv = document.getElementById('alert');
                if (data.success) {
                    alertDiv.textContent = 'Mensagem enviada com sucesso!';
                    alertDiv.style.color = 'green';
                    this.reset(); // Limpa o formulário
                } else {
                    alertDiv.textContent = 'Falha ao enviar a mensagem. Tente novamente.';
                    alertDiv.style.color = 'red';
                }
                alertDiv.style.display = 'block';
            })
            .catch(error => {
                const alertDiv = document.getElementById('alert');
                alertDiv.textContent = 'Ocorreu um erro. Tente novamente.';
                alertDiv.style.color = 'red';
                alertDiv.style.display = 'block';
            });
        });
    </script>
